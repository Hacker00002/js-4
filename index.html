<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <main>
        <div class="all">
            <div class="form">
                <h1>Kim birinchi borishga!</h1>
                <form action="">
                    <p>Masofa</p>
                    <input type="number" placeholder="km" required class="numInput">
                    <button type="submit" class="butInput">Hisoblash</button>
                </form>
            </div>
            <div class="all1">
                <div class="bg">
                    <div class="text">
                        <i class="fa-solid fa-person"></i>
                        <div class="p">
                            <p class="cardPr">Piyoda</p>
                            <p class="cardPrg" id="foot">N soat</p>
                        </div>
                    </div>
                </div>
                <div class="bg">
                    <div class="text">
                        <i class="fa-solid fa-bicycle"></i>
                        <div class="p">
                            <p class="cardPr">bicycle</p>
                            <p class="cardPrg" id="bice">N soat</p>
                        </div>
                    </div>
                </div>
                <div class="bg">
                    <div class="text">
                        <i class="fa-solid fa-car"></i>
                        <div class="p">
                            <p class="cardPr">Car</p>
                            <p class="cardPrg" id="car">N soat</p>
                        </div>
                    </div>
                </div>
                <div class="bg">
                    <div class="text">
                        <i class="fa-sharp fa-solid fa-plane-departure"></i>
                        <div class="p">
                            <p class="cardPr">Plane</p>
                            <p class="cardPrg" id="plane">N soat</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>





    <script src="./script.js"></script>
</body>
</html>
